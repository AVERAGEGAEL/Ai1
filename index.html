<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .message-user { background-color: #2563eb; color: white; border-radius: 18px 18px 4px 18px; }
        .message-ai { background-color: #1e293b; color: #e2e8f0; border-radius: 18px 18px 18px 4px; border: 1px solid #334155; }
        .typing-dot { animation: bounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center shadow-lg z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-robot text-white text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-wide">AI Interface</h1>
                <p class="text-xs text-slate-400">Gemini Powered</p>
            </div>
        </div>
        
        <div class="flex gap-3">
            <!-- Model Selector -->
            <select id="modelSelect" class="bg-slate-800 border border-slate-700 text-sm rounded-lg px-3 py-2 outline-none focus:border-blue-500 transition">
                <option value="gemini-1.5-flash">Gemini 1.5 Flash (Fast)</option>
                <option value="gemini-1.5-pro">Gemini 1.5 Pro (Smart)</option>
                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Exp)</option>
            </select>
            
            <!-- Settings Toggle -->
            <button id="settingsBtn" class="p-2 text-slate-400 hover:text-white transition">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </header>

    <!-- Settings Modal -->
    <div id="settingsPanel" class="hidden absolute top-16 right-4 w-80 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl p-4 z-50">
        <h3 class="font-bold text-sm mb-3 text-slate-300">Configuration</h3>
        <label class="block text-xs text-slate-400 mb-1">Worker URL</label>
        <input type="text" id="workerUrlInput" placeholder="https://your-worker.workers.dev/chat" 
               class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm text-white mb-3 focus:border-blue-500 outline-none">
        
        <label class="block text-xs text-slate-400 mb-1">System Prompt</label>
        <textarea id="systemPromptInput" rows="3"
               class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm text-white mb-3 focus:border-blue-500 outline-none">You are a helpful AI assistant.</textarea>
        
        <button id="saveSettings" class="w-full bg-blue-600 hover:bg-blue-500 text-white text-sm py-2 rounded transition">Save</button>
    </div>

    <!-- Chat Area -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 max-w-4xl mx-auto w-full">
        <!-- Welcome Message -->
        <div class="flex justify-start">
            <div class="message-ai px-4 py-3 max-w-[85%] shadow-sm">
                <p>Hello! I'm ready to chat. Make sure you've set your Worker URL in the settings <i class="fa-solid fa-gear text-xs"></i>.</p>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="max-w-4xl mx-auto relative">
            <form id="chatForm" class="flex gap-2">
                <input type="text" id="userInput" 
                       class="flex-1 bg-slate-800 text-white border border-slate-700 rounded-xl px-4 py-3 outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-slate-500" 
                       placeholder="Type your message..." autocomplete="off">
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-xl font-medium transition shadow-lg shadow-blue-600/20 flex items-center gap-2">
                    <span>Send</span>
                    <i class="fa-solid fa-paper-plane text-sm"></i>
                </button>
            </form>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const modelSelect = document.getElementById('modelSelect');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const workerUrlInput = document.getElementById('workerUrlInput');
        const systemPromptInput = document.getElementById('systemPromptInput');
        const saveSettingsBtn = document.getElementById('saveSettings');

        // State
        let messages = [];
        // Load settings from local storage
        let workerUrl = localStorage.getItem('workerUrl') || '';
        let systemPrompt = localStorage.getItem('systemPrompt') || "You are a helpful AI assistant.";

        workerUrlInput.value = workerUrl;
        systemPromptInput.value = systemPrompt;

        // Settings Toggle
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('hidden');
        });

        saveSettingsBtn.addEventListener('click', () => {
            workerUrl = workerUrlInput.value.trim();
            systemPrompt = systemPromptInput.value.trim();
            localStorage.setItem('workerUrl', workerUrl);
            localStorage.setItem('systemPrompt', systemPrompt);
            settingsPanel.classList.add('hidden');
            alert('Settings saved!');
        });

        // Add Message to UI
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `px-4 py-3 max-w-[85%] shadow-sm ${role === 'user' ? 'message-user' : 'message-ai'}`;
            
            // Simple markdown-like parsing for bold text
            bubble.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
            
            div.appendChild(bubble);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add Loading Indicator
        function addLoading() {
            const div = document.createElement('div');
            div.id = 'loadingIndicator';
            div.className = 'flex justify-start';
            div.innerHTML = `
                <div class="message-ai px-4 py-3 flex gap-1 items-center">
                    <div class="typing-dot w-2 h-2 bg-slate-400 rounded-full"></div>
                    <div class="typing-dot w-2 h-2 bg-slate-400 rounded-full"></div>
                    <div class="typing-dot w-2 h-2 bg-slate-400 rounded-full"></div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        // Handle Submit
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            if (!workerUrl) {
                alert('Please set your Worker URL in the settings (Gear icon).');
                settingsPanel.classList.remove('hidden');
                return;
            }

            // Add user message
            addMessage('user', text);
            userInput.value = '';
            messages.push({ role: 'user', content: text });

            // Show loading
            const loadingDiv = addLoading();

            try {
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages,
                        provider: 'gemini', // Hardcoded to Gemini for now
                        model: modelSelect.value,
                        system: systemPrompt
                    })
                });

                if (!response.ok) throw new Error('Network error');

                const data = await response.json();
                
                // Remove loading
                loadingDiv.remove();

                if (data.error) {
                    addMessage('ai', `Error: ${data.error}`);
                } else {
                    const aiText = data.text;
                    addMessage('ai', aiText);
                    messages.push({ role: 'assistant', content: aiText });
                }

            } catch (error) {
                loadingDiv.remove();
                addMessage('ai', `Sorry, something went wrong. Check your URL or connection.`);
                console.error(error);
            }
        });
    </script>
</body>
</html>
